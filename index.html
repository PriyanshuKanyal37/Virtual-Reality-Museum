<a-entity id="stand1" position="-12 0 -26.9" rotation="0 0 0">
  <a-box width="5" height="0.1" depth="0.2" color="#654321"></a-box>

  <a-plane position="0 4 0.2" color="black" rotation="-15 0 0" width="4.8" height="2" color="#f0f0f0" text="value: The Mona Lisa, painted by Leonardo da Vinci in the early 16th century, is one of the most famous artworks in the world. Its renowned for several reasons: the enigmatic smile of the subject, Lisa Gherardini, the meticulous detail in da Vinci technique, and its status as a masterpiece of Renaissance art. The painting is housed in the Louvre Museum in Paris, where it attracts millions of visitors annually. Its small size and captivating expression have contributed to its enduring allure and cultural significance.; width:3; "></a-plane>
</a-entity>

  <a-plane position="0 4 0.2" rotation="-15 0 0" width="4.8" height="2" color="black" text="value:The Old Guitarist is a famous painting created by Pablo Picasso during his Blue Period, which lasted from 1901 to 1904. This period is characterized by somber paintings rendered predominantly in shades of blue and blue-green, reflecting Picasso mood and emotional state during that time.; width:3;"></a-plane>
</a-entity>

  <a-plane position="0 4 0.2" rotation="-15 0 0" width="4.8" height="2" color="black" text="value:Girl with a Pearl Earring is a renowned painting created by the Dutch artist Johannes Vermeer around 1665. It is often referred to as the Mona Lisa of the North due to its enigmatic and captivating quality. The painting depicts a young woman, possibly a maid, wearing an exotic dress and a large pearl earring.; width:3"></a-plane>
</a-entity>

  <a-plane position="0 4 0.2" rotation="-15 0 0" width="4.8" height="2" color="black" text="value:Bhagat Singh was a prominent Indian revolutionary who played a crucial role in the Indian independence movement. Born on September 28, 1907, in Punjab, India, he became a symbol of resistance against British colonial rule. Bhagat Singh is remembered for his bravery, strong socialist beliefs, and advocacy for complete independence from British rule through revolutionary means.; width:3;"></a-plane>
</a-entity>

  <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: Colt Single Action Army: The Iconic Revolver
The Colt Single Action Army (SAA), also known as the Peacemaker, is one of the most famous revolvers in history. Introduced in 1873 by Colt Manufacturing Company, it became an iconic symbol of the American West and was widely used by lawmen, outlaws, and cowboys.; width: 1.5;"></a-entity>
</a-entity>

    <!--model1 content-->

      <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: Minolta Autocord: A Classic TLR Camera
The Minolta Autocord, introduced in 1955, is a twin-lens reflex (TLR) camera renowned for its excellent build quality and exceptional lens performance. It became a favorite among photographers for its ease of use and the high-quality images it produced.;  width: 1.5;"></a-entity>
    </a-entity>
    </a-entity>
    <!--model 2 content-->
    <a-entity id="display" position="3.6 5.7 2.4" rotation="-40.5 -30 0 ">
      <a-plane color="black" width="1.75" height="1.5"></a-plane>
      <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: The telephone, an invention that revolutionized communication, has a rich history that dates back to the late 19th century. The early models of telephones, often referred to as old telephones, were instrumental in connecting people over long distances and laid the foundation for modern telecommunications.; width: 1.5;"></a-entity>
    </a-entity>
    </a-entity>
    <!--car content -->

      <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: Ford Model A: A Pioneering Automobile
The Ford Model A, produced by the Ford Motor Company from 1927 to 1931, was the successor to the iconic Model T. It marked a significant advancement in automotive design and engineering, setting new standards for the industry and gaining immense popularity among consumers.; width:1.5 ;"></a-entity>
    </a-entity>
    </a-entity>

          <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: Cannons have played a crucial role in military history, evolving from simple designs to complex artillery pieces. These weapons, used in warfare for centuries, revolutionized the way battles were fought and had a significant impact on the outcomes of numerous conflicts.Early Development
Origins: The concept of cannons can be traced back to ancient China, where gunpowder was first invented in the 9th century. The earliest cannons were developed during the Song Dynasty (960-1279 AD).; width:1.4;"></a-entity>
        </a-entity>
        </a-entity>

          <a-entity id="display-content" size="50 50 50" position="0 0.1 0.01" text="value: RMS Titanic: The Ill-Fated Ocean Liner
The RMS Titanic, one of the most famous ships in history, was a British passenger liner that tragically sank on its maiden voyage in 1912. Built by the White Star Line, the Titanic was heralded as an engineering marvel and epitomized luxury and grandeur, but its sinking remains one of the deadliest maritime disasters in history.; width:1.5;"></a-entity>
